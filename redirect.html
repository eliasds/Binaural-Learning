<!DOCTYPE html>
<html>
<head>
	<title>Redirect to Spotify Player with Tone.js</title>
	<!-- Any of these should work-->

	<script>

		//window.location.replace("https://eliasds.github.io/Binaural-Learning/spotify.html");
		
		// Get the access token from the URL hash
		const token = window.location.hash.substring(1).split('&')[0].split('=')[1];
		// Store the access token in localStorage
		localStorage.setItem('access_token', token);
		// Redirect back to the original page
		window.location.href = 'spotify.html';
	</script>

</body>
