<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify API Example</title>
</head>
<body>
  <script>
    // Authorization token that must have been created previously. See: https://developer.spotify.com/documentation/web-api/concepts/authorization
    const token = 'BQCADW1ui4q89aWLs4_GTaehRO7L64W6xwVhwFwBI3q2xnIoHcU9tPdXgaGfrqbS9KtZcLAEzi14DRuWGCvLJJ1HxKDlHNwKKnjR0K61TTQ5obHKN52HOb080XGEW4aAXUV0vdTqUPZMVlFxGR5u_W2aiaX30R0rJoYAgYJXbI6GWqRHp-6D_EIowRhbOXz-aLAbhhqKsweIh-T14ULPBgoTdCEpKgTBoSi3CWsrWChTmtFctDvfIzTf9Tqo_6by';

    async function fetchWebApi(endpoint, method, body) {
      const res = await fetch(`https://api.spotify.com/${endpoint}`, {
        headers: {
          Authorization: `Bearer ${token}`,
        },
        method,
        body: JSON.stringify(body)
      });
      return await res.json();
    }

    async function getTopTracks() {
      // Endpoint reference: https://developer.spotify.com/documentation/web-api/reference/get-users-top-artists-and-tracks
      return (await fetchWebApi(
        'v1/me/top/tracks?time_range=short_term&limit=5', 'GET'
      )).items;
    }

    async function displayTopTracks() {
      const topTracks = await getTopTracks();
      const trackList = topTracks?.map(
        ({ name, artists }) =>
          `${name} by ${artists.map(artist => artist.name).join(', ')}`
      );
      const trackListElement = document.createElement('ul');
      trackList.forEach(track => {
        const trackItem = document.createElement('li');
        trackItem.textContent = track;
        trackListElement.appendChild(trackItem);
      });
      document.body.appendChild(trackListElement);
    }

    // Call the function to display top tracks when the page loads
    displayTopTracks();
  </script>
</body>
</html>
