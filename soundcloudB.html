<!DOCTYPE html>
<html>
<head>
        <title>SoundCloud Audio Player</title>
</head>
<body>
        <h1>SoundCloud Audio Player</h1>
        
        
        <div class="audio">
              <input type="text" id="soundcloud-url" placeholder="Enter a SoundCloud track URL">
              <button id="play">Play</button>
              <button id="pause">Pause</button>
        </div>
        

        <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
        <script src="https://unpkg.com/tone"></script>
        <script>
        // Initialize the SoundCloud SDK with your app's client ID
                SC.initialize({
                        client_id: 'YOUR_CLIENT_ID_HERE'
                });

      // Create a new Player
      const player = new Tone.Player().toDestination();

      // Create a new GainNode
      const gain = new Tone.Gain().toDestination();

      // Create a new Mono node
      const mono = new Tone.Mono();

      // Create a new Panner node with position set to left
      const panner = new Tone.Panner(-1);

      // Connect the Player to the GainNode
      player.connect(gain);

      // Connect the GainNode to the Mono node
      gain.connect(mono);

      // Connect the Mono node to the Panner node
      mono.connect(panner);

      // Connect the Panner node to the left channel of the destination node using Tone.Destination.Left
      panner.connect(Tone.Destination);

      // Add a click event listener to the Play button
      document.getElementById('play').addEventListener('click', function() {
        const soundcloudUrl = document.getElementById('soundcloud-url').value;

        // Load the audio file from the SoundCloud API using the provided URL
        SC.get('/resolve', { url: soundcloudUrl }, function(track) {
          const trackUrl = track.stream_url + '?client_id=YOUR_CLIENT_ID_HERE';

          // Load the audio file into the Player and start playing it
          player.load(trackUrl, function() {
            console.log('Audio file loaded');
            player.start();
          });
        });
      });

      // Add a click event listener to the Pause button
      document.getElementById('pause').addEventListener('click', function() {
        console.log('Pause button clicked');
        player.stop();
      });
    </script>
  </body>
</html>
