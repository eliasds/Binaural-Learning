<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Audio Player 5</h1>
		<div class="audio">
			<audio id="songA" src="SongA.mp3"></audio>
			<audio id="songB" src="SongB.mp3"></audio>
			<div class="controls">
				<button id="playA">Play Song A</button>
				<button id="pauseA">Pause Song A</button>
				<button id="playB">Play Song B</button>
				<button id="pauseB">Pause Song B</button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.6/Tone.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
