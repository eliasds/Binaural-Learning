<!DOCTYPE html>
<!-- version2 -->
<html>
<head>
	<title>Audio Mixer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Audio Mixer</h1>

	<div>
		<label for="songA">Song A:</label>
		<audio id="songA" src="songA.mp3"></audio>
		<button id="playSongA">Play</button>
		<button id="pauseSongA">Pause</button>
	</div>

	<div>
		<label for="songB">Song B:</label>
		<audio id="songB" src="songB.mp3"></audio>
		<button id="playSongB">Play</button>
		<button id="pauseSongB">Pause</button>
	</div>

	<div>
		<label for="mixedAudio">Mixed Audio:</label>
		<audio id="mixedAudio"></audio>
		<button id="playMixedAudio">Play</button>
		<button id="pauseMixedAudio">Pause</button>
		<button id="switchChannels">Switch Channels</button>
		<div id="loadingBar"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
