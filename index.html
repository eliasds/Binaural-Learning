<!DOCTYPE html>
<! version2 >
<html>
<head>
	<title>Song Mixing Example</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Song Mixing Example</h1>
	<form>
		<label>Select Song A:</label>
		<input type="file" id="fileInputA" accept=".mp3, .wav" required>
		<br><br>
		<label>Select Song B:</label>
		<input type="file" id="fileInputB" accept=".mp3, .wav" required>
		<br><br>
		<button id="mixButton">Mix Songs</button>
		<button id="playButtonA">Play Song A</button>
		<button id="playButtonB">Play Song B</button>
	</form>
	<div id="progressBar">
		<div id="progress"></div>
	</div>
	<div>
		<button id="playLeftButton">Play Left Channel</button>
		<button id="playRightButton">Play Right Channel</button>
	</div>
</body>
</html>
