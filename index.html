<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Song Mixer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="mixer">
      <input type="file" id="file-a" accept="audio/*">
      <input type="file" id="file-b" accept="audio/*">
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <button id="play-button">Play</button>
      <button id="pause-button">Pause</button>
      <button id="switch-button">Switch Channels</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.16/Tone.js"></script>
    <script src="mixer.js"></script>
  </body>
</html>
